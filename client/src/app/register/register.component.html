<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign up
    </h2>
    <div class="form-group">
        <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username">
    </div>

    <div class="form-group">
    <input type="password" name="password" class="form-control"  [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()"  type="button">Cancel</button>
    </div>
    </form>
